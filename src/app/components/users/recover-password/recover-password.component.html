
<div class="container">
  <div class="card recover"
        style="background-color: #ef9b3c !important;">
        <div class="card-body">
            <h5 class="card-title">Recuperacion de Contrase√±a</h5>

            <p class="card-text">
              Por favor ingrese el correro electronico con el que se registro.
            </p>
            <form [formGroup]="formRecover"
                  (ngSubmit)="recoverPass()">

                  <div class="col-md-12 aliniacion">
                    <div class="form-group">
                      <label >Email</label>
                        <input type="text"
                               placeholder="Ingresar email"
                               class="form-control"
                               formControlName="user_email"
                               [class.is-invalid]="emailNoValido ">

                       <small *ngIf="emailNoValido" class="text-danger">
                         El email es obligatorio.
                       </small>
                     </div>
                  </div>
                  <div class="col-md-12 aliniacion">
                    <button type="submit"
                            style="width:100% !important"
                            class="btn btn-primary"
                            name="button">
                      Enviar
                  </button>
                  </div>
            </form>

         </div>
  </div>
</div>
