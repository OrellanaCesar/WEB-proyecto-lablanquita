<div class="container mt-5 ">
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary float-left " (click)="goHome()">
            <i class="fas fa-angle-left"></i> Volver al Inicio</button>
        </div>

    </div>
</div>

<div class="container mt-5">
    <form [formGroup]="form" (ngSubmit)="update()" class="formulario">
        <div class="row d-flex justify-content-start">
            <div class="media col-md-12">
                <div class="media-body " align="center">
                    <br>
                    <h1>Modificar Datos de Usuario</h1>
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nombre Usuario</label>
                    <input type="text" placeholder="Ingresar nombre" class="form-control" formControlName="user_name" [class.is-invalid]="nameNoValido">
                    <small *ngIf="nameNoValido" class="text-danger">
                             El nombre es obligatorio.
                    </small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" placeholder="Ingresar email" class="form-control" formControlName="user_email" [class.is-invalid]="emailNoValido">

                    <small *ngIf="emailNoValido" class="text-danger">
                        El email es obligatorio.
                    </small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Ingresar password" class="form-control" formControlName="user_password" [class.is-invalid]="passwordNoValido">
                    <small *ngIf="passwordNoValido" class="text-danger">
                        El password es obligatorio.
                    </small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Confirmar Password</label>
                    <input type="password" placeholder="Confirmar password" class="form-control" formControlName="user_password_confirmation" [class.is-invalid]="confirmationNoValido">
                    <small *ngIf="confirmationNoValido" class="text-danger">
                        La confirmaci√≥n de password es obligatoria.
                    </small>
                </div>
            </div>

            <div class="col-md-12" *ngIf="error">
                <div class="form-group">
                    <strong class="text-danger">
                    No se pudieron modificar los datos de usuario. Hubo error al enviar los datos.
                    </strong>
                </div>
            </div>
            <div class="col-md-12" *ngIf="!loader">
                <div class="form-group">
                    <button type="submit" style="width:100% !important" class="btn btn-primary">
                    <strong >Guardar Cambios</strong>
                    </button>
                </div>
            </div>
            <div class="col-md-12" *ngIf="loader">
                <div class="form-group">
                    <button type="submit" [disabled]="loader" style="width:100% !important" class="btn btn-primary">
                    <i  class="fas fa-spinner fa-spin "></i>
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>
