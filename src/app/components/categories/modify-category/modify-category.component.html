<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-primary float-left " (click)="goGrid()">
			<i class="fas fa-angle-left"></i> Volver a Grilla</button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <form [formGroup]="form" (ngSubmit)="update()" class="formulario">
        <div class="row d-flex justify-content-start">
            <div class="media col-md-12">
                <div class="media-body " align="center">
                    <br>
                    <h1>Modificar Categoría</h1>

                </div>

            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="category_name"><strong>Nombre de Categoría:</strong></label>
                    <input type="text" id="category_name" placeholder="Ingresar nombre de la categoría" class="form-control" [class.isInvalid]="InvalidName" formControlName="category_name">
                    <small *ngIf="InvalidName" class="text-danger">
                        El campo nombre es obligatorio.
                    </small>
                </div>
            </div>
            <div class="col-md-12" *ngIf="error">
                <div class="form-group">
                    <strong class="text-danger">
                        No se pudo registrar la categoría. Hubo error al enviar los datos
                    </strong>
                </div>
            </div>
            <div class="col-md-12" *ngIf="!loader">
                <div class="form-group">
                    <button type="submit" style="width:100% !important" class="btn btn-primary">
                    <strong >Guardar Cambios</strong>
                    </button>
                </div>
            </div>
            <div class="col-md-12" *ngIf="loader">
                <div class="form-group">
                    <button type="submit" [disabled]="loader" style="width:100% !important" class="btn btn-primary">
                    <i  class="fas fa-spinner fa-spin "></i>
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>
