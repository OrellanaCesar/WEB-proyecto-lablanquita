<div class=" mt-5 mb-5 margin">
    <div class="row">
        <div class="col-lg-12 table-responsive panel-smart-tabla">
            <button type="button" class="btn btn-primary mb-5 float-right btn-color" (click)="createCategory()"><i class="fas fa-plus"></i><strong>Categoría</strong></button>
            <table id="tablaM" datatable [dtOptions]="dtOptions" class="table table-responsive-sm table-bordered table-striped table-sm hover">
                <thead class="dashboard">
                    <tr>
                        <th>ID</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody *ngIf="Categories?.length != 0">
                    <tr *ngFor="let category of Categories">
                        <td>{{ category.category_id }}</td>

                        <td>{{ category.category_name }}</td>



                        <td align="center">
                            <div class="row datatable-botones">

                                <button type="button" class="btn btn-modify mr-1 px-2" (click)="update(category.category_id)">
                <i style="color:white !important" class="far fa-edit"></i>
              </button>
                                <button type="button" class="btn btn-danger px-2" data-toggle="modal" [attr.data-target]="'#modal' + category.category_id">
              <i class="far fa-trash-alt" style="color:white !important"></i>
            </button>

                                <!-- Modal para eliminación -->

                                <div class="modal fade" [attr.id]="'modal' + category.category_id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Confirmación de Operación</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
                                            </div>
                                            <div class="modal-body">
                                                ¿Está seguro de eliminar la Categoría?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary boton-modal" data-dismiss="modal" (click)="deleteCategory(category.category_id)">Si</button>
                                                <button type="button" class="btn btn-secondary boton-modal" data-dismiss="modal" aria-label="Close">No</button>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Fin de Modal -->
                            </div>


                        </td>
                    </tr>

                </tbody>
                <tbody *ngIf="Categories?.length == 0">
                    <tr>
                        <td colspan="3" class="no-data-available text-center">No hay datos</td>
                    </tr>
                    <tbody>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Categoría</th>
                                <th>Acciones</th>
                            </tr>
                        </tfoot>
            </table>
        </div>
    </div>
</div>
