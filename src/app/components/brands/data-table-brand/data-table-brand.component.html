<div class="container mt-5 mb-5">
  <!-- <div class="row">

  </div> -->
  <div class="row">
  	<div class="col-lg-12 table-responsive">
  		<button type="button"
  		class="btn btn-primary mb-5 float-right"
  		(click)="createBrand()"><i class="fas fa-plus"></i><strong> Marca</strong></button>
  		<table id="tablaM"
  		datatable
  		[dtOptions]="dtOptions"
  		class="table table-responsive-sm table-bordered table-striped table-sm hover" >
  		<thead class="dashboard">
  			<tr>
  				<th>ID</th>
  				<th>Marca</th>
  				<th>Acciones</th>
  			</tr>
  		</thead>
  		<tbody *ngIf="Brands?.length != 0">
  			<tr *ngFor="let brand of Brands">
  				<td>{{ brand.brand_id }}</td>

  				<td>{{ brand.brand_name }}</td>



  				<td align="center">
  					<div class="row datatable-botones" >


  						<button type="button"
  						class="btn btn-danger px-2"

  						data-toggle="modal" [attr.data-target]="'#modal' + brand.brand_id">
  						<i class="far fa-trash-alt" style="color:white !important"></i>
  					</button>

  					<!-- Modal para eliminacion -->

  					<div class="modal fade" [attr.id]="'modal' + brand.brand_id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  						<div class="modal-dialog">
  							<div class="modal-content">
  								<div class="modal-header">
  									<h5 class="modal-title" id="exampleModalLabel">Confirmación de Operación</h5>
  									<button  type="button" class="close" data-dismiss="modal" aria-label="Close">
  										<span aria-hidden="true">&times;</span>
  									</button>
  								</div>
  								<div class="modal-body">
  									¿Esta seguro de eliminar la marca?
  								</div>
  								<div class="modal-footer">
  									<button type="button" class="btn btn-primary boton-modal" data-dismiss="modal" (click)="deleteBrand(brand.brand_id)">Si</button>
  									<button type="button" class="btn btn-secondary boton-modal" data-dismiss="modal" aria-label="Close">No</button>

  								</div>
  							</div>
  						</div>
  					</div>

  					<!-- Fin de Modal -->
  				</div>


  			</td>
  		</tr>

  	</tbody>
  	<tbody *ngIf="Brands?.length == 0">
  		<tr>
  			<td colspan="3" class="no-data-available text-center">No hay datos</td>
  		</tr>
  		<tbody>
  			<tfoot>
  				<tr>
  					<th>ID</th>
  					<th>Marca</th>
  					<th>Acciones</th>
  				</tr>
  			</tfoot>
  		</table>
  	</div>
  </div>
</div>
