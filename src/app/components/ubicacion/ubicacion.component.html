<div class="main-container">
    <div class="row" *ngIf="scrWidth > 768">
        <div class="col-4 mt-5">
            <div class="panel panel-smart bg-fondo">
                <div class="panel-heading">
                    <h3 class="panel-title">Ubicación</h3>
                </div>
                <div class="panel-body">
                    <h5 class="panel-title"><strong>Buenos Aires</strong></h5>
                    <div class="items-contactos">
                        <h4 class="item-contacto">
                            <i class="fas fa-map-marker-alt botones-contacto"></i>
                            <p class="info">Av. San Martín 123</p>
                        </h4>
                        <h4 class="item-contacto">
                            <i class="fa fa-phone botones-contacto "></i>
                            <p class="info">011 4 222111</p>
                        </h4>
                        <h4 class="item-contacto">
                            <i class="fab fa-whatsapp botones-contacto"></i>
                            <p class="info">+54 9 0112 10-4545</p>
                        </h4>
                        <h4 class="item-contacto">
                            <i class="fa fa-envelope botones-contacto"></i>
                            <p class="info">{{email}}</p>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8 mt-5">
            <div class="panel panel-smart bg-fondo">
                <div class="panel-heading" style="margin-bottom:20px;">
                    <h3 class="panel-title">Nuestra Sucursal en Buenos Aires</h3>
                </div>
                <div class="row mapa animate__animated animate__slow animate__backInUp">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3622.6094557185106!2d-65.41426558499884!3d-24.7745761840945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3c694fd4493%3A0xb288e16d1d497f4!2s12%20de%20Octubre%20y%2020%20de%20Febrero!5e0!3m2!1sen!2sar!4v1603197963832!5m2!1sen!2sar"
                        width="96%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

                </div>
            </div>

        </div>
    </div>

    <div *ngIf="scrWidth <= 768">
        <div class="col-12">
            <div class="panel panel-smart bg-dark">
                <div class="panel-heading">
                    <h3 class="panel-title">Ubicación</h3>
                </div>
                <div class="panel-body">
                    <h4 class="panel-title"><strong>Buenos Aires</strong></h4>
                    <div class="items-contactos">
                        <h3 class="item-contacto-small">
                            <i class="fas fa-map-marker-alt botones-contacto"></i>
                            <p>Av. San Martín 123</p>
                        </h3>
                        <h3 class="item-contacto-small">
                            <i class="fa fa-phone botones-contacto "></i>
                            <p>011 4 222111</p>
                        </h3>
                        <h3 class="item-contacto-small">
                            <i class="fab fa-whatsapp botones-contacto"></i>
                            <p>+54 9 0112 10-4545</p>
                        </h3>
                        <h3 class="item-contacto-small">
                            <i class="fa fa-envelope botones-contacto"></i>
                            <p>{{email}}</p>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="panel panel-smart bg-dark">
                <div class="panel-heading" style="margin-bottom:20px;">
                    <h3 class="panel-title">Nuestra Sucursal en Buenos Aires</h3>
                </div>
                <div class="row mapa animate__animated animate__slow animate__backInUp">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3622.6094557185106!2d-65.41426558499884!3d-24.7745761840945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3c694fd4493%3A0xb288e16d1d497f4!2s12%20de%20Octubre%20y%2020%20de%20Febrero!5e0!3m2!1sen!2sar!4v1603197963832!5m2!1sen!2sar"
                        width="96%" height="370" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

                </div>
            </div>

        </div>
    </div>

</div>
